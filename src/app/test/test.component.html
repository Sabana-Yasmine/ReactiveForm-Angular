
<form [formGroup]="myForm" (ngSubmit)="onSubmit()" >
  <div class="form-group">
    <label >Name</label>
    <input type="text" class="form-control" formControlName="name">
    <div *ngIf="!myForm.get('name')?.valid && myForm.get('name')?.touched">
      please enter your name</div>

    </div>

    <div class="form-group">
      <label >Phone Number</label>
      <input type="number" class="form-control" formControlName="phoneNumber" required>


      <div *ngIf="myForm.get('phoneNumber')?.invalid &&
       (myForm.get('phoneNumber')?.dirty || myForm.get('phoneNumber')?.touched)"
    class="alert alert-danger">

    <div *ngIf="myForm.get('phoneNumber')?.errors?.['required']">
      Phone Number is required.
    </div>

    <div *ngIf="myForm.get('phoneNumber')?.errors?.['maxlength']">
      Number must be at least 10 characters long.
    </div>

      </div>
      </div>

  <div formGroupName="address">
  <div class="form-group">
    <label >city</label>
    <input type="text" class="form-control" formControlName="city">
    <div *ngIf="!myForm.get('city')?.valid && myForm.get('city')?.touched">
      please enter your city</div>
  </div>

  <div class="form-group">
    <label >state</label>
    <input type="text" class="form-control" formControlName="state">
    <div *ngIf="!myForm.get('state')?.valid && myForm.get('state')?.touched">
      please enter your state</div>

    </div>
  </div>

  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="check">
    <label class="form-check-label" for="exampleCheck1" >Check me out</label>
  </div>

   <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Submit</button>

   <button type="button" class="btn btn-primary" (click)="setDefault()">Set Default</button>

   <button type="button" class="btn btn-primary" (click)="patchValue()">Patch</button>

</form>
